<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Game Boy Color</title>

</head>

<body>
    <div class="carcasa">

        <div class="Superior">

            <div id="led_on"class="led led_on">
            </div>

            <div class="pantalla">
                <video id="video" src="./videos/Video0.mp4"></video>
                <img class="Logo" src="./img/GameBoyColorLogo.png"></img>
            </div>

        </div>

        <div class="Medio">

            <div class="pad">

                <div id="centro">
                    <p>●</p>
                </div>

                <div id="arriba">
                    <p>▲</p>
                </div>

                <div id="derecha">
                    <p>►</p>
                </div>

                <div id="abajo">
                    <p>▼</p>
                </div>

                <div id="izquierda">
                    <p>◀</p>
                </div>

            </div>

            <div class="ab">

                <div id="a">
                    <p>A</p>
                </div>

                <div id="b">
                    <p>B</p>
                </div>

            </div>

        </div>

        <div class="Inferior">

            <div class="vacio"></div>

            <div class="ss">

                <div id="select">
                    <p id="sel">SELECT</p>
                </div>

                <div id="start">
                    <p id="str">START</p>
                </div>

            </div>

            <div class="altavoz">

                <p>・・・・・<br>
                    ・・・・・・<br>
                    ・・・・・<br>
                    ・・・・・・<br>
                    ・・・・・<br>
                    ・・・・・・<br>
                    ・・・・・<br>
                    ・・・・・・
                </p>

            </div>

        </div>

    </div>

    <script src="./js/main.js"></script>

</body>

</html>
